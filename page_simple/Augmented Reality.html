  <script>
    var video, canvas, context, imageData, detector, posit;
    var renderer;
    var scene1, scene2;
    var camera1, camera2;
    var texture;
    var scale = .35; //millimeters
    var boardOffset = 3;
    var boardWidth = 5;
    var boardHeight = .1;
    var unitLength = boardWidth/8;
    var game;

    function makeBox(name, w,h,d, texturePath){
      var object = new THREE.Object3D(),
        geometry = new THREE.BoxGeometry(w,h,d),
        texture = THREE.ImageUtils.loadTexture(texturePath),
        material = new THREE.MeshBasicMaterial( {map: texture} ),
        mesh = new THREE.Mesh(geometry, material);

      object.add(mesh);
      object.name = name;

      return object;
    }

    class ChessPiece{
      constructor(name, dim, pos, texturePath){
        this.xBoard = pos[0];
        this.yBoard = pos[1];
        this.zBoard = pos[2];
        this.object = makeBox(name, dim[0], dim[1], dim[2], texturePath);
      }
    }

    class Game{
      constructor(){
        this.ref = new THREE.Object3D();
        this.board = new ChessPiece("board", [boardWidth, boardWidth, boardHeight], [0, 8, 0], "textures/board.jpg");
        // this.board = new ChessPiece([5,5,.2],4,4,"textures/chess.jpg");
        this.Wrock1   = new ChessPiece("Wrock1",    [.2, .2, .2], [4, 4, boardHeight], "textures/white.png");
        this.Wknight1 = new ChessPiece("Wknight1",  [.3, .3, .3], [4, 3, boardHeight], "textures/white.png");
        this.Wbishop1 = new ChessPiece("Wbishop1",  [.4, .4, .4], [4, 2, boardHeight], "textures/white.png");
        this.Wking    = new ChessPiece("Wking",     [.6, .6, .6], [4, 1, boardHeight], "textures/white.png");
        this.Wqueen   = new ChessPiece("Wqueen",    [.5, .5, .5], [4, 0, boardHeight], "textures/white.png");
        this.Wbishop2 = new ChessPiece("Wbishop2",  [.4, .4, .4], [4, -1, boardHeight], "textures/white.png");
        this.Wknight2 = new ChessPiece("Wknight2",  [.3, .3, .3], [4, -2, boardHeight], "textures/white.png");
        this.Wrock2   = new ChessPiece("Wrock2",    [.2, .2, .2], [4, -3, boardHeight], "textures/white.png");
        this.Wpawn1   = new ChessPiece("Wpawn1",    [.1, .1, .1], [3, 4, boardHeight], "textures/white.png");
        this.Wpawn2   = new ChessPiece("Wpawn2",    [.1, .1, .1], [3, 3, boardHeight], "textures/white.png");
        this.Wpawn3   = new ChessPiece("Wpawn3",    [.1, .1, .1], [3, 2, boardHeight], "textures/white.png");
        this.Wpawn4   = new ChessPiece("Wpawn4",    [.1, .1, .1], [3, 1, boardHeight], "textures/white.png");
        this.Wpawn5   = new ChessPiece("Wpawn5",    [.1, .1, .1], [3, 0, boardHeight], "textures/white.png");
        this.Wpawn6   = new ChessPiece("Wpawn6",    [.1, .1, .1], [3, -1, boardHeight], "textures/white.png");
        this.Wpawn7   = new ChessPiece("Wpawn7",    [.1, .1, .1], [3, -2, boardHeight], "textures/white.png");
        this.Wpawn8   = new ChessPiece("Wpawn8",    [.1, .1, .1], [3, -3, boardHeight], "textures/white.png");

        this.Brock1   = new ChessPiece("Brock1",    [.2, .2, .2], [-3, 4, boardHeight], "textures/black.png");
        this.Bknight1 = new ChessPiece("Bknight1",  [.3, .3, .3], [-3, 3, boardHeight], "textures/black.png");
        this.Bbishop1 = new ChessPiece("Bbishop1",  [.4, .4, .4], [-3, 2, boardHeight], "textures/black.png");
        this.Bking    = new ChessPiece("Bking",     [.6, .6, .6], [-3, 1, boardHeight], "textures/black.png");
        this.Bqueen   = new ChessPiece("Bqueen",    [.5, .5, .5], [-3, 0, boardHeight], "textures/black.png");
        this.Bbishop2 = new ChessPiece("Bbishop2",  [.4, .4, .4], [-3, -1, boardHeight], "textures/black.png");
        this.Bknight2 = new ChessPiece("Bknight2",  [.3, .3, .3], [-3, -2, boardHeight], "textures/black.png");
        this.Brock2   = new ChessPiece("Brock2",    [.2, .2, .2], [-3, -3, boardHeight], "textures/black.png");
        this.Bpawn1   = new ChessPiece("Bpawn1",    [.1, .1, .1], [-2, 4, boardHeight], "textures/black.png");
        this.Bpawn2   = new ChessPiece("Bpawn2",    [.1, .1, .1], [-2, 3, boardHeight], "textures/black.png");
        this.Bpawn3   = new ChessPiece("Bpawn3",    [.1, .1, .1], [-2, 2, boardHeight], "textures/black.png");
        this.Bpawn4   = new ChessPiece("Bpawn4",    [.1, .1, .1], [-2, 1, boardHeight], "textures/black.png");
        this.Bpawn5   = new ChessPiece("Bpawn5",    [.1, .1, .1], [-2, 0, boardHeight], "textures/black.png");
        this.Bpawn6   = new ChessPiece("Bpawn6",    [.1, .1, .1], [-2, -1, boardHeight], "textures/black.png");
        this.Bpawn7   = new ChessPiece("Bpawn7",    [.1, .1, .1], [-2, -2, boardHeight], "textures/black.png");
        this.Bpawn8   = new ChessPiece("Bpawn8",    [.1, .1, .1], [-2, -3, boardHeight], "textures/black.png");
        // console.log(this.board.position);
        // console.log(this.king.object.position);
        this.ref.add(this.board.object);
        this.pieces = [this.Wking, this.Wqueen, this.Wbishop1, this.Wbishop2, this.Wknight1, this.Wknight2, this.Wrock1, this.Wrock2,
                      this.Wpawn1, this.Wpawn2, this.Wpawn3, this.Wpawn4, this.Wpawn5, this.Wpawn6, this.Wpawn7, this.Wpawn8,
                      this.Bking, this.Bqueen, this.Bbishop1, this.Bbishop2, this.Bknight1, this.Bknight2, this.Brock1, this.Brock2,
                      this.Bpawn1, this.Bpawn2, this.Bpawn3, this.Bpawn4, this.Bpawn5, this.Bpawn6, this.Bpawn7, this.Bpawn8];
        var i;
        for(i=0; i<this.pieces.length; ++i){
          this.board.object.add(this.pieces[i].object);
        }
      }
    }

    game = new Game();

    function onLoad(){
      video = document.getElementById("video");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");

      canvas.width = parseInt(canvas.style.width);
      canvas.height = parseInt(canvas.style.height);

      if (navigator.mediaDevices === undefined) {
        navigator.mediaDevices = {};
      }

      if (navigator.mediaDevices.getUserMedia === undefined) {
        navigator.mediaDevices.getUserMedia = function(constraints) {
          var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

          if (!getUserMedia) {
            return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
          }

          return new Promise(function(resolve, reject) {
            getUserMedia.call(navigator, constraints, resolve, reject);
          });
        }
      }

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function(stream) {
          if ("srcObject" in video) {
            video.srcObject = stream;
          } else {
            video.src = window.URL.createObjectURL(stream);
          }
        })
        .catch(function(err) {
          console.log(err.name + ": " + err.message);
        }
      );

      detector = new AR.Detector();
      posit = new POS.Posit(scale, canvas.width);

      createRenderers();
      createScenes();

      requestAnimationFrame(tick);
    };

    function tick(){
      requestAnimationFrame(tick);

      if (video.readyState === video.HAVE_ENOUGH_DATA){
        snapshot();

        var markers = detector.detect(imageData);
        drawCorners(markers);
        updateScenes(markers);

        render();
      }
    };

    function snapshot(){
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    };

    function drawCorners(markers){
      var corners, corner, i, j;

      context.lineWidth = 3;

      for (i = 0; i < markers.length; ++ i){
        corners = markers[i].corners;

        context.strokeStyle = "red";
        context.beginPath();

        for (j = 0; j < corners.length; ++ j){
          corner = corners[j];
          context.moveTo(corner.x, corner.y);
          corner = corners[(j + 1) % corners.length];
          context.lineTo(corner.x, corner.y);
        }

        context.stroke();
        context.closePath();

        context.strokeStyle = "green";
        context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
      }
    };

    function createRenderers(){
      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xffffff, 1);
      renderer.setSize(canvas.width, canvas.height);
      document.getElementById("container").appendChild(renderer.domElement);

      scene1 = new THREE.Scene();
      camera1 = new THREE.OrthographicCamera(-0.5, 0.5, 0.5, -0.5);
      scene1.add(camera1);

      scene2 = new THREE.Scene();
      camera2 = new THREE.PerspectiveCamera(40, canvas.width / canvas.height, 1, 1000);
      scene2.add(camera2);
    };

    function render(){
      renderer.autoClear = false;
      renderer.clear();
      renderer.render(scene1, camera1);
      renderer.render(scene2, camera2);
    };

    function createScenes(){
      texture = createTexture();
      scene1.add(texture);

      scene2.add(game.ref);

      //console.log(scene2);
    };

    function createTexture(){
      var texture = new THREE.Texture(video),
          object = new THREE.Object3D(),
          geometry = new THREE.PlaneGeometry(1.0, 1.0, 0.0),
          material = new THREE.MeshBasicMaterial( {map: texture, depthTest: false, depthWrite: false} ),
          mesh = new THREE.Mesh(geometry, material);

      object.position.z = -1;

      object.add(mesh);

      return object;
    };

    function updateScenes(markers){
      var corners, corner, pose, i;
      var marker, found;

      found = false;
      if (markers.length > 0){
        for(i = 0; i < markers.length; ++ i){
          if (markers[i].id == 17){
            found = true;
            corners = markers[i].corners;
          }
        }
      }

      if(found){
        for (i = 0; i < corners.length; ++ i){
          corner = corners[i];
          corner.x = corner.x - (canvas.width / 2);
          corner.y = (canvas.height / 2) - corner.y;
        }

        pose = posit.pose(corners);

        updateBasis(game.ref, pose.bestRotation, pose.bestTranslation);
        // var basis = ref.matrix.makeBasis;
        // updateBasis(basisObject, pose.bestRotation, pose.bestTranslation);
        // updateBasis(game.board.object, pose.bestRotation, pose.bestTranslation);
        // updateBasis(game.king.object, pose.bestRotation, pose.bestTranslation);
        updateBoard(game.board);
        var i;
        for(i=0; i<game.pieces.length; ++i){
          updatePiece(game.pieces[i]);
        }
        //console.log(scene2);
      }

      texture.children[0].material.map.needsUpdate = true;
    };

    function updateBasis(basis, rotation, translation){
      basis.scale.x = scale;
      basis.scale.y = scale;
      basis.scale.z = scale;

      basis.rotation.x = -Math.asin(-rotation[1][2]);
      basis.rotation.y = -Math.atan2(rotation[0][2], rotation[2][2]);
      basis.rotation.z = Math.atan2(rotation[1][0], rotation[1][1]);

      basis.position.x = translation[0];
      basis.position.y = translation[1];
      basis.position.z = -translation[2];
    };

    function updatePiece(piece){
      piece.object.position.x = (piece.xBoard-.5)*unitLength;
      piece.object.position.y = (piece.yBoard-.5)*unitLength;
      piece.object.position.z = piece.zBoard*unitLength;
    }

    function updateBoard(piece){
      piece.object.position.x = -piece.xBoard*unitLength;
      piece.object.position.y = -piece.yBoard*unitLength;
      piece.object.position.z = piece.zBoard*unitLength;
    }

    function updateTransform(piece, rotation, translation){
      var actualTranslation = JSON.parse(JSON.stringify(translation));
      console.log("translation " + translation);
      console.log(piece.object);
      piece.object.scale.x = scale;
      piece.object.scale.y = scale;
      piece.object.scale.z = scale;

      piece.object.rotation.x = -Math.asin(-rotation[1][2]);
      piece.object.rotation.y = -Math.atan2(rotation[0][2], rotation[2][2]);
      piece.object.rotation.z = Math.atan2(rotation[1][0], rotation[1][1]);

      piece.object.position.x = actualTranslation[0];
      piece.object.position.y = actualTranslation[1];
      piece.object.position.z = -actualTranslation[2];
      // piece.object.position.x = translation[0];
      // piece.object.position.y = translation[1];
      // piece.object.position.z = -translation[2];
    };

    window.onload = onLoad;
  </script>
